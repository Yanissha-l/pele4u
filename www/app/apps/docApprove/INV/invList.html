<ion-view cache-view="false">
  <ion-nav-buttons side="right">
    <button menu-toggle="left" class="button button-icon icon ion-navicon">
    </button>
  </ion-nav-buttons>
  <ion-nav-title>
    <div class="bar bar-header bar-positive">
      <div class="title">{{title}}
      </div>
    </div>
  </ion-nav-title>

  <ion-content class="pele-background" onload="doRefresh()">
    <ion-refresher pulling-text="משוך לרענון..." on-refresh="doRefresh()">
    </ion-refresher>


    <label class="item item-input item-search">

      <input type="search" class="search-area" style="color:#fafafa;" placeholder="חיפוש" ng-model="searchText">
      <a class="search-icon" ></a>
    </label>

    <ion-list>
      <div class="docs-menu" ng-repeat="docsGroup in docsGroups">

        <ion-item class="item-stable" ng-click="docsGroup.active=!docsGroup.active" ng-class="{active: docsGroup.active}">
          <div class="row">
            <div class="col ellipsis">
              <ion-icon ng-class="docsGroup.active ? 'ion-arrow-left-b' : 'ion-arrow-down-b'"></ion-icon>
              {{docsGroup.DOC_NAME}}
            </div>
            <div class="col col-10"><span class="pel-badge light-blue">{{filtered.length}}</span> </div>
          </div>
        </ion-item>

        <ion-item class="docs-menu-details item-icon-left pele_rtl" ng-repeat="item in docsGroup.DOCUMENTS.DOCUMENTS_ROW | filter:searchText as filtered" ng-show="docsGroup.active" ng-click="forwardToDoc(docsGroup.DOC_ID, item.DOC_INIT_ID,item.TASK.NOTIFICATION_ID)">
          <img class="icon doc-redirect" ng-src="img/DocApprove/document_redirect.png">
          <div class=""><strong> חש' {{item.TASK.INVOICE_NUM}}{{item.TASK.AMOUNT}}{{item.TASK.MINUS_SIGN}} {{item.TASK.CURRENCY_CODE}} </strong></div>
          <div>{{item.TASK.VENDOR_NAME}}</div>
          <div> ת. חשבונית:
            <span class="peldate">{{item.TASK.INV_CREATION_DATE|peldate | date : 'hh:ss dd-MM-yyyy'}}</span></div>
        </ion-item>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
