<ion-view cache-view="true">
  <ion-nav-buttons side="right">
    <button menu-toggle="left" class="button button-icon icon ion-navicon">
    </button>
  </ion-nav-buttons>
  <ion-nav-title>
    <div class="bar bar-header bar-positive">
      <div class="title">
        אלפון
      </div>
    </div>
  </ion-nav-title>

  <ion-slides slider="data.slider" options="options">
    <ion-slide-page>
      <ion-content class="pele-background">
        <div class="row">
          <div class="col col-input">
            <ion-item class="item item-input">
              <input class="pele_rtl text-right" type="text" placeholder="חיפוש לפי שם פרטי/משפחה/שלוחה" ng-model="term">
              <i class="icon ion-funnel placeholder-icon"></i>
            </ion-item>
          </div>
        </div>
        <div class="row">

          <div class="col col-input">
            <ion-item class="item item-input">
              <input class="pele_rtl text-right" type="text" placeholder="חיפוש לפי יחידה ארגונית" ng-model="org">
              <i class="icon ion-arrow-down-b placeholder-icon"></i>
            </ion-item>
          </div>
        </div>
        <div class="col push-top-20">
          <div class="text-center">
            <button ng-click="search()" class="round button icon-left ion-search button-positive">חיפוש</button>
          </div>
        </div>
        <div class="col push-top-20">
          <div class="text-center push-top-20">
            <button class="button button-clear icon-right button-light ion-gear-b">
           פעולות
        </button>
          </div>
        </div>
        <div class="col">
          <div class="text-center">
            <button ng-click="displayElement='useful';slideNext()" class="button button-clear icon-right button-light ion-information-circled">
            יחידות תפעוליות
        </button>
          </div>
        </div>
      </ion-content>
    </ion-slide-page>
    <ion-slide-page>
      <ion-content class="pele-background" scroll="true">
        <h2 class="text-center color_white">יחידות תפעוליות</h2>
        <div class="card">
          <ion-list>
            <ion-item ng-repeat="u in useful">
              <div class="row">
                <div class="col col-35 item-text-wrap">
                  {{u.displayName}} </div>
                <div class="col col-35">{{u.phoneNumber}}</div>
                <div class="col col-30 text-left">
                  <a href="tel:{{u.phoneNumber}}"><img class="pel_icon" src="img/phone.png" \></a>
                  <a ng-click="createContact(u)"><img class="pel_icon" src="img/add_contact.png" \></a>
                </div>

              </div>
            </ion-item>
          </ion-list>
        </div>
      </ion-content>
      <ion-footer-bar class="footer50">
        <div class="row">
          <div class="col col-50 text-center">
            <button class="button button-clear button-positive" ng-click="goHome()">
                <i class="ion-home "></i> תפריט ראשי
              </button>
          </div>
          <div class="col col-50 text-center ">
            <button class="button button-clear button-positive" ng-click="slideTo(0)">
            <i class=" ion-search "></i> חיפוש חדש
            </button>
          </div>
        </div>
      </ion-footer-bar>
    </ion-slide-page>

    <ion-slide-page>
      <ion-content class="pele-background" scroll="true">
        <h2 class="text-center color_white">תוצאות חיפוש</h2>
        <div class="list">
          <a class="item item-avatar item-avatar-right item-icon-left" href="#" ng-repeat="contact in searchResult">
            <img ui-sref="app.phonebook.details({personId:contact.personId})" src="data:image/JPEG;base64,{{contact.pic}}">
            <div ui-sref="app.phonebook.details({personId:contact.personId})">
              <h2> {{contact.lastName}} {{contact.firstName}}</h2>
              <p>{{contact.sector}} </p>
            </div>
            <div class="icon">
             <i href="tel:{{contact.mobilePhone}} "><img class="pel_icon" src="img/phone.png " \></i>
             <i ng-click="createContact(contact) "><img class="pel_icon" src="img/add_contact.png " \></i>
           </div>
          </a>
        </div>
      </ion-content>
      <ion-footer-bar class="footer50 ">
        <div class="row ">
          <div class="col col-50 text-center ">
            <button class="button button-clear button-positive " ng-click="goHome() ">
              <i class="ion-home "></i> תפריט ראשי
            </button>
          </div>
          <div class="col col-50 text-center ">
            <button class="button button-clear button-positive " ng-click="slideTo(0) ">
          <i class=" ion-search "></i> חיפוש חדש
          </button>
          </div>
        </div>
      </ion-footer-bar>
    </ion-slide-page>
  </ion-slides>
  </ion-content>
</ion-view>
