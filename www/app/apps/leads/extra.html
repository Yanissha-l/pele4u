<div ng-repeat="e in extraSchema">
  <ng-switch on="e.type">
    <label class="item no-border item-input">

    <span class="input-label"><span ng-show="e.require">*</span> {{e.label}}</span>
      <input name="{{e.attribute_name}}" ng-switch-when="text" type="text" ng-model="lead.ATTRIBUTES[e.attribute_name]" ng-required="e.required">
      <input name="{{e.attribute_name}}" ng-switch-when="number" type="text" ng-model="lead.ATTRIBUTES[e.attribute_name]"  ng-required="e.required">
      <select ng-switch-when="select" class="form-control" ng-model="e.value">
			 <option ng-repeat="option in e.options" value="{{option.value}}">{{option.label}}</option>
			</select>
      <fieldset ng-switch-when="radio">
        <span class="input-label">* {{e.label}}</span>
        <label ng-repeat="option in e.options">
				 <input type="radio" ng-model="e.value" value="{{e.value}}"> {{option.label}}
			  </label>
    </fieldset>
    <fieldset ng-switch-when="checkboxes">
      <label ng-repeat="option in e.options">
			      <input type="checkbox" ng-model="e.value[tokenize(option.name)]" value="{{option.value}}"> {{option.name}} &nbsp;
			</label>
    </fieldset>
    </label>

    <label ng-show="leadform[e.attribute_name].$invalid && (leadform[e.attribute_name].$dirty || submitted)" class="item no-border input-error">
      ערך לא תקין
          </label>
  </ng-switch>
</div>
