<ion-view class="feeds-categories-view" cache-view="false" hide-back-button="true">

  <div class="grid-layout menu-plasma">
    <div class="grid-item plasma">
      <div class="text-center profile">
        <img ng-src="img/avatar.jpg" class="image-cropper">
      </div>
      <div class="profile-caption">
        בוקר טוב גולן
      </div>
    </div>
    <div class="grid-item new-menu-2">
      <div class="pele_rtl text-right caption">קישורים שימושיים: </div>
      <ion-scroll has-bouncing="true" scrollX="false" direction="x" scrollY="false" class="tsb-hscroll">
        <a ng-click="forwardToApp(category)" ng-repeat="category in feeds_categories.menuItems">
          <img class="links-image" ng-src="{{category.Image}}" />
          <div class="caption">{{category.DisplayName}}</div>
        </a>
      </ion-scroll>
    </div>
  </div>

  <ion-content class="menu3">
    <div class="grid-layout">
      <div ng-click="forwardToApp(category)" class="grid-item" ng-repeat="category in feeds_categories.menuItems ">
        <img class="grid-item-image" ng-src="{{category.Image}}" />
        <div class="caption">{{category.DisplayName}}</div>
      </div>
      <div ng-click="forwardToApp(category)" class="grid-item" ng-repeat="category in feeds_categories.menuItems ">
        <img class="grid-item-image" ng-src="{{category.Image}}" />
        <div class="caption">{{category.DisplayName}}</div>
      </div>
    </div>
  </ion-content>
