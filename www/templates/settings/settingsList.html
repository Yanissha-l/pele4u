<ion-view cache-view="false" hide-back-button="true">
  <ion-nav-buttons side="right">
    <button menu-toggle="left" class="button button-icon icon ion-navicon">
    </button>
  </ion-nav-buttons>
  <ion-nav-title>
    <div class="bar bar-header bar-positive">
      <div class="title">הגדרות</div>
    </div>
  </ion-nav-title>
  <ion-content class="pele-background">

    <div class="list">

      <a class="item item-icon-right" ng-click="sendMail()">
        <i class="icon ion-email"></i>
        <p>שליחת נתונים לתחקור</p>
      </a>
      <a class="item item-icon-left item-icon-right" ng-click="clearLogFile()">
      <i ng-show="checkClear" style="color:green" class="icon ion-checkmark"></i>
        <p>ניקוי קובץ לוגים</p>
        <i class="icon ion-trash-b"></i>
      </a>
      <!--
      <a class="item item-icon-right" ng-click="updateAppVersion()">
        <i class="icon ion-android-download"></i>
        <p>עדכון גרסה</p>
      </a>
	  -->
      <a class="item item-icon-right" ng-click="forwardTo('app.appProfile')">
        <i class="icon ion-help-buoy"></i>
        <p>אודות אפליקציה</p>
      </a>

    </div>

  </ion-content>
</ion-view>
