<ion-view cache-view="false" ng-controller="AppCtrl" ng-init="codePush()">
  <ion-nav-buttons side="right">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <div class="bar bar-header bar-positive">
      <div class="title">עדכון אפליקציה</div>
    </div>
  </ion-nav-title>
  <ion-content class="pele-background">
    <div class="row">
      <div class="col col-10"></div>
      <div class="col col-center">
        <h3 class="white">המערכת זיהתה גרסה חדשה מוכנה לעדכון</h3>
        <h4 class="white">המתינו בסבלנות לעדכון האפליקציה</h4></div>
    </div>
    </div>
    <div class="row">
      <div class="col col-10"></div>
      <div class="col col-80 col-center"> <progress max="100" value="{{syncProgress.progress}}"></progress></div>
    </div>
    <div ng-show="syncError" class="row">
      <div class="col col-10"></div>
      <div class="col col-80 col-center">
        <div class="error red alert">{{syncError}}"></div>
      </div>
    </div>
  </ion-content>
</ion-view>
